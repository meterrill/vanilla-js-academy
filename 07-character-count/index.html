<!DOCTYPE html>
<html>

<head>
  <title>Character Count</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    textarea {
      min-height: 24em;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Character Count</h1>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p>You've written <strong><span id="character-count">0</span> characters</strong>.</p>

  <script>
    // Get textarea#text and span#character-count
    var text = document.querySelector('#text');
    var characterCount = document.querySelector('#character-count');

    // Listen for input on the textarea
    text.addEventListener('input', function () {
      console.log(text.value);
    });
  </script>
</body>

</html>
