<!DOCTYPE html>
<html>

<head>
  <title>Character & Word Count</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    textarea {
      min-height: 24em;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Character & Word Count</h1>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p id="count-text" aria-live="polite" role="status">You've written 0 words and 0 characters.</p>

  <script>
    // Get the textarea, p, and span elements
    var text = document.querySelector('#text');
    var countText = document.querySelector('#count-text');

    // Listen for changes to the text area content
    text.addEventListener('input', function () {

      // Get the word count
      var words = text.value.split(/\s+/g).filter(function (word) {
        return word.length > 0;
      });

      // Update the word count
      var wordCount = words.length;

      // Update the word label
      var wordLabel = wordCount === 1 ? 'word' : 'words';

      // Update the character count
      var characterCount = text.value.length;

      // Update the character label
      var characterLabel = characterCount === 1 ? 'character' : 'characters';

      // Update the count text in the DOM
      countText.textContent = 'You\'ve written ' + wordCount + ' ' + wordLabel + ' and ' + characterCount + ' ' + characterLabel + '.'

    }, false);
  </script>
</body>

</html>
