<!DOCTYPE html>
<html>

<head>
  <title>Random Ron</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>

<body>

  <h1>Random Ron</h1>

  <blockquote></blockquote>

  <p>
    <button>More Ron</button>
  </p>

  <script>
    // Get the blockquote and button elements
    var quote = document.querySelector('blockquote');
    var button = document.querySelector('button');

    function getQuote() {
      // Get a quote from the API
      fetch('https://ron-swanson-quotes.herokuapp.com/v2/quotes').then(function (response) {
        // Check for successful API call
        if (response.ok) {
          return response.json();
        } else {
          return Promise.reject(response);
        }
      }).then(function (data) {
        // Add the JSON from our response to the DOM
        quote.textContent = data.toString();
      }).catch(function (err) {
        // Output a warning message on error
        console.warn('Something went wrong.', err);
      });
    }

    // Listen for a click on the button
    button.addEventListener('click', getQuote);

    getQuote();
  </script>
</body>

</html>
